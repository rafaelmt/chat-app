<html>
	<head>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js">/</script>
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js">/</script>
		<script type="text/javascript" src="js/client.js">/</script>

	    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<title>MeeChat</title>
	</head>
	<body>
		<div class="modal fade" role="dialog" id="loginModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body text-center">
						<h1>Welcome!</h1>
						<h3>Enter your user name:</h3>
						<form id="loginForm">
							<input class="form-control" id="userName" autocomplete="off">
							<button type="button" id="btnConnect" class="btn btn-primary">Go!</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container" style="margin-top:20px">
			<div class="col-md-6 col-md-offset-3">
				<div id="messages-container" style="overflow-y: auto">
					<div id="messages" style="height:90%"></div>
				</div>

				<form id="sendForm">
					<div class="input-group" id="input">
						<input type="text" class="form-control" id="messageInput" autocomplete="off"/>
						<span class="input-group-btn">
							<button autoco class="btn btn-primary" id="btnSend" type="button"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
						</span>
					</div>
				</form>
			</div>
		</div>

	</body>
</html>
