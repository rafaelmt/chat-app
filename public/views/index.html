<html>
	<head>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js">/</script>
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js">/</script>
		<script type="text/javascript" src="js/client.js">/</script>

	    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="css/style.css" rel="stylesheet">
		<title>MeeChat</title>
	</head>
	<body>
		<div class="modal fade" role="dialog" id="loginModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body text-center">
						<h1 class="title-login">Welcome to MeeChat!</h1>
						<h3>Enter your user name:</h3>
						<form id="loginForm">
							<input class="form-control" id="userName" autocomplete="off">
							<button type="submit" id="btnConnect" class="btn btn-primary btn-connect">Go!</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" role="dialog" id="logoutModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body text-center">
						<h3>Are you sure you want to leave?</h3>
						<form id="loginForm">
							<button type="button" id="btnDismissLogout" class="btn btn-default">No</button>
							<button type="button" id="btnConfirmLogout" class="btn btn-danger">Yes, I want to leave</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container" style="margin-top:20px">
			<div class="col-md-6 col-md-offset-3">
				<div id="messages-container" class="messages-container">
					<div id="messages" style="height:90%"></div>
				</div>

				<form id="sendForm">
					<div class="input-group" id="input">
						<input type="text" class="form-control" id="messageInput" autocomplete="off"/>
						<span class="input-group-btn">
							<button class="btn btn-primary btn-send" id="btnSend" type="submit"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
						</span>
					</div>
				</form>
			</div>
			<div class="col-md-1"><a class="glyphicon glyphicon-off btn-logout" id="btnLogout"></a></div>
		</div>

	</body>
</html>
